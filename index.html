<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video Player</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/css.css">
</head>
<body>
	<div id="videoPlayer" class="videoPlayer">
		<video width="100%">
			<source src="media/KON_RAFAL.mp4" type="video/mp4" />
			<source src="media/KON_RAFAL.webm" type="video/webm" />
		</video>
		<div class="controls">
			<div class="leftControls">
				<div class="playPause glyphicon glyphicon-play"></div>
			</div>
			<div class="progressBar">
				<div class="loadedBar"></div>
				<div class="playbackBar"></div>
			</div>
			<div class="rightControls">
				<div class="time">
					<span class="currentTime">0:00</span>
					/
					<span class="totalTime">0:00</span>
				</div>
				<div class="volume glyphicon glyphicon-volume-up">
					<div class="fullVolume">
						<div class="currentVolume"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/player.js"></script>
</body>
</html>
